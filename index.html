<!doctype html>
<html>
    <head>
        <title>The Resistance</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href='#' class="left brand-logo">The Resistance</a>
            </div>
        </nav>

        </div>
        <div class="container">
            <h3>It's your chance to join the resistance!</h3>

            <form id="join-form">
                <input id="player" placeholder="What is your name?" />
                <button class="btn waves-effect waves-light">
                    Join the game
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>

        <div style="display: none">
            <form id="start-game-form">
                <p>Wait all your friends join the game. After that click the button bellow</p>
                <button>Start game</button>
            </form>
        </div>

        <div style="display: none">
            <p>Your role is: <span id="player-role"></span></p>

            <button id="going-on-a-mission">I'm going on a mission</button>
        </div>

        <div style="display: none">
            <form id="voting-form">
                <label>
                    <input type="radio" value="success" id="success-radio" />
                    Success
                </label>
                <label>
                    <input type="radio" value="failure" id="failure-radio" />
                    Failure
                </label>
                <button>Vote</button>
            </form>
        </div>

        <div style="display: none" id="voting-result">
            <ul>

            </ul>
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        document
            .querySelector('#join-form')
            .addEventListener('submit', function(e) {
                e.preventDefault();
                var player = document.querySelector('#player');
                socket.emit('join game', player.value);
            });
        
        document
            .querySelector('#start-game-form')
            .addEventListener('submit', function(e) {
                e.preventDefault();
                socket.emit('start game');
            });
        
        socket.on('game started', function(role) {
            document
                .querySelector('#player-role')
                .innerHTML = role;
        });

        document
            .querySelector('#voting-form')
            .addEventListener('submit', function(e) {
                e.preventDefault();

                const success = document.querySelector('#success-radio').checked;

                socket.emit('voting', { success: success});
            });
        
        socket.on('voting result', function(success) {
            document
                .querySelector('#voting-result ul')
                .innerHTML += "<li>" + (success.success ? "Sucesso" : "Fracasso") + "</li>";
        })
    </script>
    </body>
</html>
